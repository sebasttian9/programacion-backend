<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Datos Personales</h1>
        <span></span> 

        
        <!-- para inyectar el resultado --><!-- incluir handlebars desde el CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script>
        
        const template = Handlebars.compile(`
        <ul>
            <li id="nombre">{{nombre}}</li>
            <li id="apellido">{{apellido}}</li>
            <li id="edad">{{edad}}</li>
            <li id="email">{{email}}</li>
            <li id="telefono">{{teléfono}}</li>
        </ul>`);
        
        // const template = Handlebars.compile('<h1>{{nombre}}</h1>');
        // compila la plantillaconst 
        html = template({ nombre: 'coder',
                            apellido : 'vale',
                            edad: 28,
                            email: 'svalenzuela.ortiz',
                            teléfono: 123456 }); 
        // genera el html
        document.querySelector('span').innerHTML = html; 
        // inyecta el resultado en la vista
        </script>
    </body>
</html>
