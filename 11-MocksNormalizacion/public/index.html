<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js" integrity="sha512-zN6KYOtONNTOGXz0RkWX2EpavN9VdIs+2w+To+fhciFv83YA9maUpi2lzZWrOfKXdFIZZomWufBznkyHi3a8oQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form id="FormsProductos" >
                <div class="form-group">
                  <label for="Nombre">Titulo</label>
                  <input type="text" class="form-control" id="Nombre" aria-describedby="Nombre" name="titulo" >
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <label for="Precio">Precio</label>
                  <input type="text" class="form-control" id="Precio" name="precio">
                </div>
                <div class="form-group">
                    <label for="thum">Url</label>
                    <input type="text" class="form-control" id="thum"  name="url">
                  </div>
                <button type="submit" class="btn btn-success">Enviar</button>
              </form>
            <br>
            <div id="Productos"></div>
        </div>
        <div>
          <div class="jumbotron">
            <h1>Centro de Mensajes</h1>
            <div class="mb-3" style="width: 50%;">
              <input type="text" class="form-control" name="email" id="email" />
            </div>
            <div id="mensajes">

            </div>
            <div class="mt-3" style="width: 50%;">
              <input type="text" class="form-control" name="mensaje" id="txtMensaje">
              <button type="button"  class="btn btn-secondary mt-3" id="btnEnviarChat">Enviar</button>
            </div>
          </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
